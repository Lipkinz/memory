<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg-dark text-white text-center">
  <div class="container">
    <h1 class="mt-3 text-primary">Memory Game</h1>
    <h2 id="player-name" class="mt-3"></h2>
    <h3 id="success-rate"></h3>
    <div id="game-container" class="d-flex flex-wrap justify-content-center mt-3"></div>
    <div id="timer" class="mt-3"></div>
    <button id="restart-button" class="btn btn-danger mt-3">Restart</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
